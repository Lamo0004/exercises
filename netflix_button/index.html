<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix button</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js.js"></script>
</head>

<body>
    <div class="tekst_boks">
        <h2>Knappen har tre forskellige udfald</h2>
        <dl>
            <dt>Brugeren foretager sig ingenting</dt>
            <dd>→ Animationen på knappen færdiggøres og næste episode starter</dd>
            <dt>Brugeren bevæger cursoren</dt>
            <dd>→ Animationen på knappen køre til enden</dd>
            <dt>Brugeren klikker på knappen</dt>
            <dd>→ Næste episode starter</dd>
        </dl>
    </div>
    <button>Næste episode</button>
    <p>Dette er næste afsnit</p>
</body>

</html>
